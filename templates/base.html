<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord AI Bot Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .btn-toggle { transition: all 0.3s ease; }
        .model-card { transition: transform 0.2s ease; }
        .model-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-robot me-2"></i>Discord AI Bot Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleModel(modelId) {
            fetch(`/toggle_model/${modelId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const btn = document.querySelector(`[data-model-id="${modelId}"]`);
                    const icon = btn.querySelector('i');
                    if (data.is_active) {
                        btn.classList.remove('btn-outline-secondary');
                        btn.classList.add('btn-success');
                        icon.className = 'fas fa-toggle-on';
                    } else {
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-secondary');
                        icon.className = 'fas fa-toggle-off';
                    }
                }
            });
        }
        
        function toggleTeamOnly(modelId) {
            fetch(`/toggle_team_only/${modelId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const btn = document.querySelector(`[data-team-only-id="${modelId}"]`);
                    const icon = btn.querySelector('i');
                    if (data.team_only) {
                        btn.classList.remove('btn-outline-secondary');
                        btn.classList.add('btn-warning');
                        icon.className = 'fas fa-users';
                    } else {
                        btn.classList.remove('btn-warning');
                        btn.classList.add('btn-outline-secondary');
                        icon.className = 'fas fa-user';
                    }
                }
            });
        }
        
        function testModel(modelId, modelName) {
            const testMessage = prompt(`Enter a test message for ${modelName} (or leave empty for default):`, 'Hello, how are you?');
            if (testMessage === null) return; // User cancelled
            
            // Show loading state
            const btn = event.target.closest('button');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            
            fetch(`/test_model/${modelId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `test_message=${encodeURIComponent(testMessage)}`
            })
            .then(response => response.json())
            .then(data => {
                // Restore button
                btn.innerHTML = originalContent;
                btn.disabled = false;
                
                if (data.success) {
                    // Show result in modal
                    showTestResult(modelName, testMessage, data.response);
                } else {
                    alert(`Test failed: ${data.error}`);
                }
            })
            .catch(error => {
                // Restore button
                btn.innerHTML = originalContent;
                btn.disabled = false;
                alert(`Error: ${error.message}`);
            });
        }
        
        function showTestResult(modelName, testMessage, response) {
            // Create modal HTML
            const modalHtml = `
                <div class="modal fade" id="testResultModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="fas fa-robot me-2"></i>Test Result: ${modelName}
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <strong>Test Message:</strong>
                                    <div class="alert alert-info">${testMessage}</div>
                                </div>
                                <div class="mb-3">
                                    <strong>AI Response:</strong>
                                    <div class="alert alert-success" style="white-space: pre-wrap;">${response}</div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove existing modal if any
            const existingModal = document.getElementById('testResultModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Add modal to page
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('testResultModal'));
            modal.show();
        }
    </script>
</body>
</html>
